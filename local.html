<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="HappyFunTimes BoomBoom" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="http://greggman.github.io/hft-boomboom/screenshot.png" />
  <meta property="og:url" content="http://greggman.github.io/hft-boombomb/local.html?settings={haveServer:false,numLocalPlayers:3}" />
  <meta property="og:description" content="HappyFunTimes is a library for making party games that are meant to be played with a bunch of people in the same room and 1 ideally large display" />

  <title>BoomBoom</title>
  <link rel="stylesheet" href="bower_components/hft-local/dist/css/games.css">
  <link rel="stylesheet" href="css/game.css">
  <script data-main="scripts/game.js" src="bower_components/hft-local/dist/3rdparty/require.js"></script>
<script>
requirejs.config({
  paths: {
    hft: '../bower_components/hft-local/dist/scripts',
    text: '../bower_components/hft-local/dist/3rdparty/text',
  },
  shim: {
  },
});
</script>
</head>
<body>
<div id="hft-debug">
  <pre id="hft-status"></pre>
  <div id="hft-console"></div>
</div>
<div id="hft-disconnected">
  <div class="hft-fullcenter">
    <div class="hft-instruction">Disconnected</div>
    <div id="hft-reload">...lost connection to server (T_T)...</div>
  </div>
</div>
<a id="hft-github" href="http://github.com/greggman/hft-boomboom/"><img src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
</body>
</html>
